<div ng-controller="dialogController as dialogController" >
    <div class="modal-header">
        <h3 class="modal-title">
            {{ dialogController.dialogHeader }}
        </h3>
    </div>
    <div class="modal-body"> 
        <b>{{ dialogController.dialogText }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="dialogController.confirm()">Confirm</button>
        <button class="btn btn-warning" ng-click="dialogController.cancel()">Cancel</button>
    </div>
</div>
